<div class='wraper-addresses'>
    <div class='wraper-table-addresses'>
        <h1>Your Addresses</h1>
        <table class='table table-striped table-hover table-addresses'>
            <thead class='header-addresses'>
                <tr>
                    <th>#</th>
                    <th>Country</th>
                    <th>City</th>
                    <th>PostIndex</th>
                    <th>Street</th>
                    <th>HouseNumber</th>
                    <th>Apartment</th>
                    <th></th>
                </tr>
            </thead>
            <tbody class='addresses'>

                <tr class='address' ng-repeat='a in addresses' ng-class='$odd ? "active" : "info"'>
                    <td class='address-num'>{{a.num}}</td>
                    <td class='address-Country'>{{a.Country}}</td>
                    <td class='address-City'>{{a.City}}</td>
                    <td class='address-PostIndex'>{{a.PostIndex}}</td>
                    <td class='address-Street'>{{a.Street}}</td>
                    <td class='address-HouseNumber'>{{a.HouseNumber}}</td>
                    <td class='address-Apartment'>{{a.Apartment}}</td>
                    <td class='address-btn-wraper' data='{{a.id}}'>
                        <a href='#/edit_address?id={{a.id}}' class='btn btn-primary btn-xs address-btn address-btn-edt'>
                            Edit
                        </a>
                    </td>
                </tr>

            </tbody>
        </table>
        <a href='#/create_address'>Create new Addresses</a>
        <link rel='stylesheet' type='text/css' href='./pages/addresses/addresses.css'/>
        <script src='./pages/addresses/addresses.js'></script>
    </div>
</div>
