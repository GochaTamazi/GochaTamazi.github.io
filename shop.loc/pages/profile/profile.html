<div class='col-lg-6 col-centered wraper-profile'>
    <div class='well bs-component'>
        <form class='form-horizontal' method='post' action='http://qwe.me/#/login' name='form-profile'
              id='form-profile'>
            <fieldset>
                <legend>
                    Profie
                </legend>

                <div class='form-group'>
                    <label class='col-lg-2 control-label'>
                        Email
                    </label>
                    <div class='col-lg-10'>
                        <input class='form-control'
                               placeholder='Email'
                               type='email'
                               name='Email'
                               required=''/>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-lg-2 control-label'>
                        Password
                    </label>
                    <div class='col-lg-10'>
                        <input class='form-control'
                               placeholder='Password'
                               type='password'
                               name='Password'
                               id='Password'
                               required=''/>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-lg-2 control-label'>
                        Comfirm
                    </label>
                    <div class='col-lg-10'>
                        <input class='form-control'
                               placeholder='Comfirm P.sw'
                               type='password'
                               name='Comfirm'
                               id='Comfirm'
                               required=''/>
                    </div>
                </div>


                <div class='form-group'>
                    <label class='col-lg-2 control-label'></label>
                    <div class='col-lg-10'>
                    </div>
                </div>


                <div class='form-group'>
                    <label class='col-lg-2 control-label'>
                        First Name
                    </label>
                    <div class='col-lg-10'>
                        <input class='form-control'
                               placeholder='First Name'
                               type='text'
                               name='FirstName'
                               required=''/>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-lg-2 control-label'>
                        Last Name
                    </label>
                    <div class='col-lg-10'>
                        <input class='form-control'
                               placeholder='Last Name'
                               type='text'
                               name='LastName'
                               required=''/>
                    </div>
                </div>

                <div class='form-group'>
                    <label class='col-lg-2 control-label'>
                        Birth Date
                    </label>
                    <div class='col-lg-10'>
                        <input class='form-control'
                               placeholder='Day.Month.Year'
                               type='text'
                               name='BirthDate'
                               id='BirthDate'
                               pattern='(0[1-9]|[12][0-9]|3[01])[- /.](0[1-9]|1[012])[- /.](19|20)\d\d'
                               required=''/>
                    </div>
                </div>


                <div class='form-group'>
                    <div class='col-lg-10 col-lg-offset-2'>
                        <a href='/' class='btn btn-default'>Cancel</a>
                        <button type='submit' class='btn btn-primary'>Submit</button>
                    </div>
                </div>

            </fieldset>
        </form>
    </div>

    <link href='./css/jquery-ui-1.12.1.custom.min.css' rel='stylesheet' type='text/css'/>
    <script src='./js/jquery-ui-1.12.1.custom.min.js'></script>
    <link rel='stylesheet' type='text/css' href='./pages/profile/profile.css'/>
    <script src='./pages/profile/profile.js'></script>

</div>
